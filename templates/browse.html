{% extends 'base.html' %}

{% block main %}
<button>Beats</button>
<button>Tracks</button>
    {% for song in music %}
    <button>Like</button><button>Comment</button><button>Download</button><button><a href="/tracks/{{ song.id }}">View Track Page</a></button>
    <iframe class="scwidget" width="95%" height="166" scrolling="no" frameborder="no" allow="autoplay"src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ song.sc_id }}&amp;color=BD6E00&show_artwork=false&show_user=false&download=true&sharing=false"></iframe>
    {% endfor %}        

{% endblock %}
