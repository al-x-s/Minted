{% extends 'base.html' %}

{% block main %}
<button><a href="/browse/beats">Beats</a></button>
<button><a href="/browse/raps">Raps</a></button>
    {% for music in musics %}
    
    <div class="playback_module">
        <img src="{{music.artwork_url}}" alt="music artwork">
        <div>
            <h1><span class="italic">{{music.track_name}}</span> by {{music.user.username}}</h1>
            <audio controls>
                <source src="{{music.audio_url}}" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
            <br>
            <button>Likes &#128293 {{ music.likes }}</button>
            <button>Comment</button>
            <button><a href="{{music.audio_url}}" download="{{music.track_name}}.mp3">Download</a></button>
            <button><a href="/tracks/{{ music.id }}">View Track Page</a></button>
            <button><a href="/users/profile/{{ music.user.id }}">View Artist Profile</a></button>
        </div>
      </div>
    {% endfor %}        

{% endblock %}
